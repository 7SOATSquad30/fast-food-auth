name: Deploy for Dev Environment

on:
  push:
    branches:
      - main

permissions:
  id-token: write 
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 613204114641
  IAM_ROLE_ARN: arn:aws:iam::613204114641:role/dev-github-serveless-role

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: Increase Node.js memory limit
      run: export NODE_OPTIONS="--max-old-space-size=4096"
    
    - name: Unit tests
      run: npm run test

    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: ${{ env.IAM_ROLE_ARN }}
        role-session-name: serverless-action
        aws-region: ${{ env.AWS_REGION }}

    - name: serverless deploy
      uses: serverless/github-action@v3.2
      with:
        args: deploy --stage prod --region us-east-1
      env:
        # SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        # or if using AWS credentials directly
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}